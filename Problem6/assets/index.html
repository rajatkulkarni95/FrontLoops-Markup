<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 6</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <div class="form__heading">
          <p class="form__title">Become a member</p>
          <p class="form__subtitle">
            Use social networks to join us instantly.
          </p>
          <p class="form__subtitle">
            You won't spend any time confirming those boring emails.
          </p>
        </div>

        <div class="form__social-links">
          <button class="form__social-links__button">
            <img
              src="./img/googleplus.svg"
              class="button__img"
              height="20px"
              width="30px"
            />Sign up with Google+
          </button>
          <button class="form__social-links__button">
            <img
              src="./img/facebook.svg"
              class="button__img"
              height="20px"
              width="30px"
            />
            Sign up with Facebook
          </button>
          <button class="form__social-links__button">
            <img
              src="./img/twitter.svg"
              class="button__img"
              height="20px"
              width="30px"
            />Sign up with Twitter
          </button>
        </div>

        <div class="form__footer">
          <p class="form__footer__text">
            You can still sign up with your email address
          </p>
          <a href="#" class="form__footer_link">Sign up with email</a>
        </div>
      </div>
      <img src="./img/side.jpg" class="image" alt="Streets of New York" />
    </div>
  </body>
</html>
